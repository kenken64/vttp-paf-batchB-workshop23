<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Order Details</title>
</head>
<script>
    function searchOrderDetails() {
        var orderId = $("#orderId").val();
        console.log(orderId);
        $.ajax({
            url: "/api/order-details/" + orderId,
            data: {},
            contentType: 'application/json',
            cache: true,
            success: function(data){
                console.log(data);
                $("#json").html(JSON.stringify(data));
            }
        });
    }
</script>
<body>
    <h1>
        Order details
    </h1>
    <br>
    <form action="#">
        <div class="mb-3 mt-3">
            <label for="orderNo" class="form-label">Order Id:</label>
            <input type="text" id="orderId" name="orderId" class="form-control" placeholder="Enter order id">
        </div>

        <button type="button" class="btn btn-primary" onClick="searchOrderDetails()">Search</button>

        <hr>
        <div id="json"></div>
    </form>
</body>
</html>
